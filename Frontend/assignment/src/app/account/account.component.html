<!DOCTYPE html>
<html>
<head>
    <title>
        Account
    </title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

</head>
    <body>
        <div>
            <form class="form">
                <h3>EDIT DETAIL</h3>
                <div>
                    <a>USERNAME:{{username}} </a>
                    <br>
                    <input type="text"  [(ngModel)]="form.e_username" name="username" id="username" class="form-control">
                </div>
                <div>
                    <a>BIRTHDATE: {{birthdate}}</a><br>
                    <input type="text"  [(ngModel)]="form.e_birthdate" name="username" id="username" class="form-control">
                </div>
                <div>
                    <a>AGE: {{age}}</a><br>
                    <input type="text"  [(ngModel)]="form.e_age" name="username" id="username" class="form-control">
                </div>
                <div>
                    <a>EMAIL: {{email}}</a><br>
                    <input type="text"  [(ngModel)]="form.e_email" name="username" id="username" class="form-control">
                </div>
                <div>
                    <a>ROLE: {{role}}</a><br>
                    <input type="text"  [(ngModel)]="form.e_role" name="username" id="username" class="form-control">
                </div><br>
                <div>
                    <a>Password: {{pwd}}</a><br>
                    <input type="text"  [(ngModel)]="form.e_pwd" name="username" id="username" class="form-control">
                </div><br>
                
                <div class="image-upload">
                    <label for="file-input">
                      <i class="fa fa-plus-square" id="icon1" aria-hidden="true" ></i>
                    </label>
                  
                    <input #fileInput id="file-input" type="file"accept="image/*" (change)="imageSelected(fileInput.files)" multiple />
                </div>
                
                <button type="submit" (click)="edit()" class="btn btn-primary">submit</button>

            </form>
        </div>
    </body>
</html>

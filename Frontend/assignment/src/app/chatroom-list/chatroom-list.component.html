<!DOCTYPE html>
<html>
    <head>Your Chat Room</head>
    <body>
        <div class="row">
            <div class="col-sm-6">
            <h2 >This is Your Chat Room</h2></div>
            
        </div>
        <table class="table table-dark" >
            <thead>
              <tr>
                <th scope="col">Chanel Name</th>
                <th scope="col"></th>
              
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of result">
                <td>{{row}}</td>
                <td><button (click)="joinChanel(row)" class="btn btn-info">Join</button></td>
              </tr>
              
            </tbody>
          </table>
    </body>
</html>

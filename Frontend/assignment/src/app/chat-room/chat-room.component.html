<div class="container">
    <form>
        <div class="form-group">
            <label for="messagecontent">New Image</label>
            <br/>
            <input #fileInput type="file" accept="image/*" (change)="imageSelected(fileInput.files)" multiple>
            <br/>
            <label for="messagecontent">New Message</label>
            <input type="text" [(ngModel)]="messagecontent" name ="messagecontent" id="messagecontent" class="form-control"/>

        </div>
        <div class="form-group">
            <button (click)="chat()" class="btn btn-primary">Send</button>
        </div>
    </form>
</div>

<div *ngFor="let m of messages; let i=index">
    <li>User Name: {{users[i]}} : {{messages[i]}}</li>
</div>
<label for="messagecontent">Received Image</label>
<ul *ngFor="let item of images;">
    <li ><img src="{{item}}"></li>
</ul>

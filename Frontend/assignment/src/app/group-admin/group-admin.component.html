<!DOCTYPE html>
<html>
    <head>
        Manage User
    </head>
    <body>
        <h1>You are Admin of group:{{groupname}}</h1>
      <button class="btn btn-danger" (click)="clickedModal()">Add User</button>

      <table class="table table-dark" >
            <thead>
              <tr>
                <th scope="col">Group Name</th>
                <th scope="col">User Name</th>
                <!--<th scope="col">Chanels</th> -->

                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of userlist">
                <td>{{this.groupname}}</td>
                <td>{{row}}</td>
                <!--<td>{{row.age}}</td>-->

                <td><button (click)="removeUser(row)" class="btn btn-danger">DELETE</button></td>
              </tr>
              
            </tbody>
          </table>
    </body>
</html>



<!-- Modal -->
<div class="pt-4">
</div>

<!-- Modal -->
<div [ngClass]="modal ? 'modal fade show d-block' : 'modal fade'" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add User in Group</h5>
        <button type="button" class="close" (click)="clickedModalClose()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form">
          <h3>Add User</h3>
          <div>
              <a>USERNAME: </a>
              <br>
              <input type="text"  [(ngModel)]="form.e_username" name="username" id="username" class="form-control">
          </div>
         
          <button type="submit" (click)="addUser()" class="btn btn-primary">submit</button>

          </form>

    </div>
  </div>
</div>
